<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="Calculator project">
  <meta name="author" content="awruledbp">

  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/scripts.js"></script>
</head>

<body>
  <main>
    <div id="calculator-container">
      <div id="calculator">
        <div id="inputs">
          <div id="whole-expression">
          </div>
          <div id="current-input">
          </div>
        </div>
        <div class=buttons-row>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="action button tools">AC</div>
          <div class="action button tools">Del</div>
        </div>
        <div class=buttons-row>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="action button math">*</div>
          <div class="action button math">รท</div>
        </div>
        <div class=buttons-row>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="action button math">+</div>
          <div class="action button math">-</div>
        </div>
        <div class=buttons-row>
          <div class="negative button">+/-</div>
          <div class="button">0</div>
          <div class="coma button">.</div>
          <div id="result" class="action button tools">=</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <a href="https://github.com/awruledbp/calculator" target="_blank">sources</a>
  </footer>
</body>

</html>
