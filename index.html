<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="Calculator project">
  <meta name="author" content="awruledbp">

  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/scripts.js"></script>
</head>

<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <div id="calculator-container">
      <div id="memorized-values">
        f
      </div>
      <div id="calculator">
        <div id="inputs">
          <div id="whole-expression">99899343 + 2434324</div>
          <div id="current-input">3213212</div>
        </div>
        <div class=buttons-row>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="action button">AC</div>
          <div class="action button">Del</div>
        </div>
        <div class=buttons-row>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="action button">*</div>
          <div class="action button">/</div>
        </div>
        <div class=buttons-row>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="action button">+</div>
          <div class="action button">-</div>
        </div>
        <div class=buttons-row>
          <div class="button">+/-</div>
          <div class="button">0</div>
          <div class="button">,</div>
          <div class="action button result">=</div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
